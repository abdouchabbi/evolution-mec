<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الموظف</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3; border-radius: 50%;
            border-top: 4px solid #4f46e5; width: 40px; height: 40px;
            animation: spin 2s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pin-input {
            width: 3rem; height: 3rem; text-align: center; font-size: 1.5rem;
            border: 2px solid #d1d5db; border-radius: 0.5rem;
            margin: 0 0.25rem;
        }
        .view { display: none; }
        .view.active { display: flex; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Views Container -->
    <div id="loading-view" class="view active fixed inset-0 bg-black bg-opacity-75 z-[100] flex-col items-center justify-center">
        <div class="loader"></div>
        <p class="text-white text-lg mt-4" id="loading-message">جاري تحميل النظام...</p>
    </div>

    <div id="face-recognition-view" class="view items-center justify-center min-h-screen bg-gray-200">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold text-gray-700">الرجاء النظر إلى الكاميرا</h2>
            <div class="bg-gray-200 w-full aspect-square rounded-md my-4 relative">
                <video id="face-video" class="w-full h-full rounded-md" autoplay muted playsinline></video>
            </div>
            <p id="face-status" class="text-lg font-semibold text-gray-600 h-8">جاري البحث عن وجه...</p>
        </div>
    </div>

    <div id="pin-view" class="view items-center justify-center min-h-screen bg-gray-200">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
            <h2 id="pin-welcome-message" class="text-2xl font-bold text-gray-700">أهلاً بك!</h2>
            <p class="text-gray-600">الرجاء إدخال رمز PIN الخاص بك</p>
            <form id="pin-form">
                <div id="pin-inputs" class="flex justify-center my-4">
                    <!-- PIN inputs will be generated by JS -->
                </div>
                <button type="submit" class="w-full px-4 py-2 text-lg font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">تحقق</button>
            </form>
        </div>
    </div>

    <div id="main-app-view" class="view container mx-auto p-4 max-w-2xl">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 id="main-welcome-message" class="text-2xl font-bold text-gray-800">مرحبا!</h1>
            </div>
            <button id="logout-btn" class="text-sm text-red-600 hover:underline">تسجيل الخروج</button>
        </header>
        <main class="bg-white p-6 rounded-lg shadow-md">
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-2">لوحة معلومات اليوم</h2>
                <p id="main-date" class="text-gray-500 mb-4"></p>
                <div class="flex justify-around items-center bg-gray-50 p-4 rounded-lg mb-6">
                    <div>
                        <p class="text-sm text-gray-500">الحالة الحالية</p>
                        <p id="main-status-text" class="font-bold text-lg px-3 py-1 rounded-full"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">إجمالي ساعات اليوم</p>
                        <p id="main-total-hours" class="font-bold text-2xl">0.00</p>
                    </div>
                </div>
                <button id="main-action-btn" class="bg-indigo-600 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-indigo-700 transition text-lg w-full md:w-auto">
                    تسجيل الآن
                </button>
            </div>
            <div class="mt-8 border-t pt-4">
                <h3 class="font-semibold mb-2">سجل اليوم</h3>
                <div id="main-daily-log">
                    <p class="text-center text-gray-500">جاري تحميل السجل...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="alert-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-50 items-center justify-center z-[60] p-4">
        <div class="modal-content bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md">
            <p id="alert-message"></p>
            <div class="mt-4 flex justify-end">
                <button id="alert-ok-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md">موافق</button>
            </div>
        </div>
    </div>

    <div id="verification-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-6 text-center">
            <h3 id="verification-title" class="text-lg font-bold mb-4">التحقق من الهوية</h3>
            <div class="bg-gray-200 w-full aspect-square rounded-md mb-4">
                <video id="verification-video" class="w-full h-full rounded-md" autoPlay muted playsInline></video>
            </div>
            <p id="verification-status" class="mb-4 h-6 font-semibold">الرجاء توجيه الوجه للكاميرا...</p>
            <div class="space-y-4 text-right mb-4">
                <div>
                    <label for="project-select" class="block text-sm font-medium text-gray-700">المشروع (اختياري)</label>
                    <select id="project-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="">-- اختر مشروع --</option>
                    </select>
                </div>
                <div>
                    <label for="description-input" class="block text-sm font-medium text-gray-700">ملاحظات (اختياري)</label>
                    <input type="text" id="description-input" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
                </div>
            </div>
            <div class="flex gap-4">
                <button id="verification-cancel-btn" class="w-full bg-gray-500 text-white py-2 rounded-lg">إلغاء</button>
                <button id="verification-confirm-btn" disabled class="w-full bg-green-500 text-white py-2 rounded-lg disabled:bg-gray-400">تأكيد</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const API_URL = 'https://evolution-mec2.onrender.com/api';
            let faceApiModelsLoaded = false;
            let recognitionInterval = null;
            let verificationInterval = null;
            let currentVideoStream = null;

            // --- State Management ---
            const state = {
                recognizedEmployee: null,
                loggedInEmployee: null,
                todayData: null,
                projects: [],
            };

            // --- DOM Elements ---
            const elements = {
                views: document.querySelectorAll('.view'),
                loading: {
                    view: document.getElementById('loading-view'),
                    message: document.getElementById('loading-message'),
                },
                face: {
                    view: document.getElementById('face-recognition-view'),
                    video: document.getElementById('face-video'),
                    status: document.getElementById('face-status'),
                },
                pin: {
                    view: document.getElementById('pin-view'),
                    welcome: document.getElementById('pin-welcome-message'),
                    form: document.getElementById('pin-form'),
                    inputsContainer: document.getElementById('pin-inputs'),
                },
                main: {
                    view: document.getElementById('main-app-view'),
                    welcome: document.getElementById('main-welcome-message'),
                    date: document.getElementById('main-date'),
                    statusText: document.getElementById('main-status-text'),
                    totalHours: document.getElementById('main-total-hours'),
                    actionBtn: document.getElementById('main-action-btn'),
                    dailyLog: document.getElementById('main-daily-log'),
                    logoutBtn: document.getElementById('logout-btn'),
                },
                alert: {
                    modal: document.getElementById('alert-modal'),
                    message: document.getElementById('alert-message'),
                    okBtn: document.getElementById('alert-ok-btn'),
                },
                verification: {
                    modal: document.getElementById('verification-modal'),
                    title: document.getElementById('verification-title'),
                    video: document.getElementById('verification-video'),
                    status: document.getElementById('verification-status'),
                    projectSelect: document.getElementById('project-select'),
                    descriptionInput: document.getElementById('description-input'),
                    cancelBtn: document.getElementById('verification-cancel-btn'),
                    confirmBtn: document.getElementById('verification-confirm-btn'),
                }
            };

            // --- API Layer ---
            const api = {
                async request(endpoint, method = 'GET', body = null) {
                    try {
                        const response = await fetch(`${API_URL}/${endpoint}`, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: body ? JSON.stringify(body) : null,
                        });
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.message || 'Server Error');
                        return data;
                    } catch (error) {
                        showAlert(error.message.includes('fetch') ? 'فشل الاتصال بالخادم' : error.message);
                        throw error;
                    }
                },
                get(endpoint) { return this.request(endpoint, 'GET'); },
                post(endpoint, body) { return this.request(endpoint, 'POST', body); }
            };

            // --- View & State Management ---
            function switchView(viewId) {
                elements.views.forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            }

            // --- Alert Modal ---
            function showAlert(message, isSuccess = false) {
                elements.alert.message.textContent = message;
                elements.alert.message.className = isSuccess ? 'text-green-600' : 'text-red-600';
                elements.alert.modal.classList.add('active');
            }
            elements.alert.okBtn.addEventListener('click', () => elements.alert.modal.classList.remove('active'));

            // --- Main App Logic ---
            async function renderMainDashboard() {
                elements.main.welcome.textContent = `مرحبا، ${state.loggedInEmployee.name}!`;
                elements.main.date.textContent = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                elements.main.dailyLog.innerHTML = `<p class="text-center text-gray-500">جاري تحميل السجل...</p>`;

                try {
                    const today = new Date().toISOString().split('T')[0];
                    const records = await api.get(`timesheets?employeeName=${state.loggedInEmployee.name}&startDate=${today}&endDate=${today}`);
                    state.todayData = records.length > 0 ? records[0] : null;

                    const lastEntry = state.todayData?.entries?.[state.todayData.entries.length - 1];
                    const currentStatus = !lastEntry || lastEntry.type === 'check-out' ? 'out' : 'in';
                    
                    elements.main.statusText.textContent = currentStatus === 'in' ? 'مسجل دخول' : 'مسجل خروج';
                    elements.main.statusText.className = `font-bold text-lg px-3 py-1 rounded-full ${currentStatus === 'in' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                    elements.main.actionBtn.textContent = `${currentStatus === 'in' ? 'تسجيل خروج' : 'تسجيل دخول'} الآن`;
                    elements.main.totalHours.textContent = (state.todayData?.totalHours || 0).toFixed(2);

                    if (state.todayData && state.todayData.entries.length > 0) {
                        elements.main.dailyLog.innerHTML = `<ul class="space-y-2 text-sm">${state.todayData.entries.map(entry => `
                            <li class="flex justify-between p-2 bg-gray-50 rounded">
                                <span>${entry.type === 'check-in' ? 'دخول' : 'خروج'} الساعة: <strong>${entry.time}</strong></span>
                                <span class="text-gray-500">${entry.project || ''}</span>
                            </li>`).join('')}</ul>`;
                    } else {
                        elements.main.dailyLog.innerHTML = `<p class="text-center text-gray-500">لا توجد تسجيلات لهذا اليوم.</p>`;
                    }

                } catch (error) {
                    elements.main.dailyLog.innerHTML = `<p class="text-center text-red-500">فشل تحميل بيانات اليوم.</p>`;
                }
            }

            // --- Face Recognition Logic ---
            async function startFaceRecognition() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                    elements.face.video.srcObject = stream;
                    
                    const employees = await api.get('employees/face-login-data');
                    if (employees.length === 0) return elements.face.status.textContent = "لا يوجد موظفون مسجلون.";

                    const labeledDescriptors = employees.map(e => new faceapi.LabeledFaceDescriptors(e.name, [new Float32Array(e.faceDescriptor)]));
                    const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.5);

                    recognitionInterval = setInterval(async () => {
                        const detection = await faceapi.detectSingleFace(elements.face.video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                        if (detection) {
                            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                            if (bestMatch.label !== 'unknown') {
                                clearInterval(recognitionInterval);
                                state.recognizedEmployee = employees.find(e => e.name === bestMatch.label);
                                renderPinView();
                                switchView('pin-view');
                            } else {
                                elements.face.status.textContent = "لم يتم التعرف عليك.";
                            }
                        } else {
                            elements.face.status.textContent = "جاري البحث عن وجه...";
                        }
                    }, 2000);

                } catch (err) { showAlert("لا يمكن الوصول للكاميرا. الرجاء منح الإذن."); }
            }

            // --- PIN Logic ---
            function renderPinView() {
                elements.pin.welcome.textContent = `أهلاً بك، ${state.recognizedEmployee.name}!`;
                elements.pin.inputsContainer.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    elements.pin.inputsContainer.innerHTML += `<input type="password" maxlength="1" class="pin-input" data-index="${i}">`;
                }
                const pinInputs = elements.pin.inputsContainer.querySelectorAll('input');
                pinInputs.forEach((input, index) => {
                    input.addEventListener('input', () => {
                        if (input.value && index < 3) pinInputs[index + 1].focus();
                    });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === "Backspace" && !input.value && index > 0) pinInputs[index - 1].focus();
                    });
                });
                pinInputs[0].focus();
            }

            elements.pin.form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const pin = Array.from(elements.pin.inputsContainer.querySelectorAll('input')).map(i => i.value).join('');
                if (pin.length !== 4) return showAlert("الرجاء إدخال 4 أرقام.");
                try {
                    state.loggedInEmployee = await api.post('employees/verify-pin', { employeeId: state.recognizedEmployee._id, pin });
                    await renderMainDashboard();
                    switchView('main-app-view');
                } catch (error) {
                    elements.pin.form.reset();
                    elements.pin.inputsContainer.querySelectorAll('input')[0].focus();
                }
            });
            
            // --- Verification Modal Logic ---
            async function showVerificationModal() {
                elements.verification.title.textContent = `التحقق لـ (${elements.main.actionBtn.textContent.trim()})`;
                elements.verification.confirmBtn.disabled = true;
                elements.verification.status.textContent = "الرجاء توجيه الوجه للكاميرا...";
                elements.verification.modal.classList.add('active');

                try {
                    state.projects = await api.get('projects');
                    elements.verification.projectSelect.innerHTML = '<option value="">-- اختر مشروع --</option>';
                    state.projects.forEach(p => {
                        elements.verification.projectSelect.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                    });

                    const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                    currentVideoStream = stream;
                    elements.verification.video.srcObject = stream;
                    
                    const faceMatcher = new faceapi.FaceMatcher([new Float32Array(state.loggedInEmployee.faceDescriptor)], 0.5);

                    verificationInterval = setInterval(async () => {
                        const detection = await faceapi.detectSingleFace(elements.verification.video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                        if (detection) {
                            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                            if (bestMatch.label !== 'unknown') {
                                elements.verification.status.textContent = "تم التعرف عليك. جاهز للتأكيد.";
                                elements.verification.confirmBtn.disabled = false;
                            } else {
                                elements.verification.status.textContent = "الوجه غير مطابق.";
                                elements.verification.confirmBtn.disabled = true;
                            }
                        } else {
                            elements.verification.status.textContent = "لم يتم اكتشاف وجه.";
                            elements.verification.confirmBtn.disabled = true;
                        }
                    }, 1000);

                } catch(err) {
                    showAlert("لا يمكن الوصول للكاميرا.");
                    hideVerificationModal();
                }
            }

            function hideVerificationModal() {
                clearInterval(verificationInterval);
                if(currentVideoStream) currentVideoStream.getTracks().forEach(track => track.stop());
                elements.verification.modal.classList.remove('active');
                elements.verification.descriptionInput.value = '';
                elements.verification.projectSelect.value = '';
            }

            elements.main.actionBtn.addEventListener('click', showVerificationModal);
            elements.verification.cancelBtn.addEventListener('click', hideVerificationModal);
            elements.verification.confirmBtn.addEventListener('click', async () => {
                elements.verification.confirmBtn.disabled = true;
                elements.verification.status.textContent = "جاري التسجيل...";
                
                const detection = await faceapi.detectSingleFace(elements.verification.video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                if (!detection) return showAlert("فشل التقاط صورة الوجه.");

                navigator.geolocation.getCurrentPosition(async (position) => {
                    const now = new Date();
                    const entryData = {
                        employeeName: state.loggedInEmployee.name,
                        date: now.toISOString().split('T')[0],
                        time: `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`,
                        location: { lat: position.coords.latitude, lon: position.coords.longitude },
                        faceDescriptor: Array.from(detection.descriptor),
                        project: elements.verification.projectSelect.value,
                        description: elements.verification.descriptionInput.value,
                    };
                    
                    try {
                        await api.post('timesheets/entry', entryData);
                        showAlert("تم التسجيل بنجاح!", true);
                    } finally {
                        hideVerificationModal();
                        renderMainDashboard();
                    }
                }, () => {
                    showAlert("لا يمكن الحصول على الموقع.");
                    hideVerificationModal();
                }, { enableHighAccuracy: true });
            });


            // --- Initialization ---
            async function init() {
                try {
                    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                    ]);
                    faceApiModelsLoaded = true;
                    switchView('face-recognition-view');
                    startFaceRecognition();

                } catch (error) {
                    showAlert("فشل تحميل نماذج التعرف على الوجه. الرجاء تحديث الصفحة.");
                }
            }
            
            elements.main.logoutBtn.addEventListener('click', () => {
                state.loggedInEmployee = null;
                state.recognizedEmployee = null;
                clearInterval(recognitionInterval);
                switchView('face-recognition-view');
                startFaceRecognition();
            });

            init();
        });
    </script>
</body>
</html>
