<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الموظف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .loader {
            border: 4px solid #f3f3f3; border-radius: 50%;
            border-top: 4px solid #4f46e5; width: 40px; height: 40px;
            animation: spin 2s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pin-input {
            width: 3rem; height: 3rem; text-align: center; font-size: 1.5rem;
            border: 2px solid #d1d5db; border-radius: 0.5rem;
            margin: 0 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-75 z-[100] flex flex-col items-center justify-center">
        <div class="loader"></div>
        <p class="text-white text-lg mt-4">جاري تحميل النظام...</p>
    </div>

    <!-- Face Recognition View -->
    <div id="face-recognition-view" class="flex items-center justify-center min-h-screen bg-gray-200 hidden">
         <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold text-gray-700">الرجاء النظر إلى الكاميرا</h2>
             <div class="w-64 h-64 rounded-full overflow-hidden mx-auto bg-gray-300 my-4 border-4 border-white shadow-lg">
                <video id="video-login" class="w-full h-full object-cover" autoplay muted playsinline></video>
             </div>
             <p id="recognition-status" class="text-lg font-semibold text-gray-600 h-8">جاري البحث عن وجه...</p>
        </div>
    </div>

    <!-- PIN View -->
    <div id="pin-view" class="flex items-center justify-center min-h-screen bg-gray-200 hidden">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold text-gray-700">أهلاً بك، <span id="pin-welcome-name"></span>!</h2>
            <p class="text-gray-600">الرجاء إدخال رمز PIN الخاص بك</p>
            <form id="pin-form">
                <div id="pin-inputs" class="flex justify-center my-4">
                    <input type="password" maxlength="1" class="pin-input">
                    <input type="password" maxlength="1" class="pin-input">
                    <input type="password" maxlength="1" class="pin-input">
                    <input type="password" maxlength="1" class="pin-input">
                </div>
                <button type="submit" class="w-full px-4 py-2 text-lg font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                    تحقق
                </button>
            </form>
        </div>
    </div>


    <!-- Main App View -->
    <div id="main-app-view" class="hidden container mx-auto p-4 max-w-4xl">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">مرحبا، <span id="welcome-name"></span>!</h1>
                <p class="text-gray-500">جاهز لبدء يومك؟</p>
            </div>
            <button id="logout-btn" class="text-sm text-red-600 hover:underline">تسجيل الخروج</button>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-md text-center">
            <h2 class="text-xl font-semibold mb-2">تسجيل الحضور والانصراف</h2>
            <p id="current-date" class="text-gray-500 mb-6"></p>
            <button id="record-entry-btn" class="bg-green-500 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-green-600 transition text-lg">
                تسجيل الآن
            </button>
        </main>
        
        <footer class="mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">سجلاتي الشهرية</h2>
                <div class="flex items-end gap-4 mb-4">
                    <div class="flex-grow">
                        <label for="report-month-select" class="block text-sm font-medium">اختر الشهر:</label>
                        <select id="report-month-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
                    </div>
                    <div class="flex-grow">
                        <label for="report-year-select" class="block text-sm font-medium">اختر السنة:</label>
                        <select id="report-year-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
                    </div>
                    <button id="view-report-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">عرض</button>
                    <button id="export-pdf-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hidden">تصدير PDF</button>
                </div>
                <div id="report-output" class="space-y-4 max-h-[50vh] overflow-auto border-t pt-4">
                    <p class="text-center text-gray-500">الرجاء اختيار شهر لعرض التقرير.</p>
                </div>
            </div>
        </footer>

    </div>

    <!-- Modals -->
    <div id="alert-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-50 hidden items-center justify-center z-[60] p-4">
        <div id="alert-modal-content" class="modal-content bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md transform scale-95 opacity-0"></div>
    </div>
    <div id="verification-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 class="text-lg font-bold mb-4">التحقق من الهوية للتسجيل</h3>
            <div class="w-64 h-64 rounded-full overflow-hidden mx-auto bg-gray-300 mb-4 border-4 border-white shadow-lg">
                <video id="video-verify" class="w-full h-full object-cover" autoplay muted playsinline></video>
            </div>
            <p id="verification-status" class="mb-4 h-6">الرجاء توجيه الوجه للكاميرا...</p>
            <div class="flex gap-4">
                <button id="cancel-verification-btn" class="w-full bg-gray-500 text-white py-2 rounded-lg">إلغاء</button>
                <button id="confirm-verification-btn" class="w-full bg-green-500 text-white py-2 rounded-lg disabled:bg-gray-400" disabled>تأكيد</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State ---
            const API_URL = 'https://evolution-mec2.onrender.com/api'; // Use your deployed server URL
            let faceApiLoaded = false;
            let currentStream = null;
            let faceRecognitionInterval = null;
            let currentReportData = [];
            let recognizedEmployee = null;

            // --- UI Elements ---
            const loadingOverlay = document.getElementById('loading-overlay');
            const faceRecognitionView = document.getElementById('face-recognition-view');
            const pinView = document.getElementById('pin-view');
            const mainAppView = document.getElementById('main-app-view');
            const pinForm = document.getElementById('pin-form');
            const pinInputsContainer = document.getElementById('pin-inputs');
            const pinWelcomeName = document.getElementById('pin-welcome-name');
            const logoutBtn = document.getElementById('logout-btn');
            const welcomeName = document.getElementById('welcome-name');
            const currentDateEl = document.getElementById('current-date');
            const recordEntryBtn = document.getElementById('record-entry-btn');
            const alertModal = document.getElementById('alert-modal');
            const alertModalContent = document.getElementById('alert-modal-content');
            const videoLogin = document.getElementById('video-login');
            const recognitionStatus = document.getElementById('recognition-status');
            const reportMonthSelect = document.getElementById('report-month-select');
            const reportYearSelect = document.getElementById('report-year-select');
            const viewReportBtn = document.getElementById('view-report-btn');
            const exportPdfBtn = document.getElementById('export-pdf-btn');
            const reportOutput = document.getElementById('report-output');
            const verificationModal = document.getElementById('verification-modal');
            const videoVerify = document.getElementById('video-verify');
            const verificationStatus = document.getElementById('verification-status');
            const confirmVerificationBtn = document.getElementById('confirm-verification-btn');
            const cancelVerificationBtn = document.getElementById('cancel-verification-btn');
            
            // --- API Communication Layer ---
            const api = {
                async request(endpoint, method = 'GET', body = null) {
                    try {
                        const response = await fetch(`${API_URL}/${endpoint}`, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: body ? JSON.stringify(body) : null,
                        });
                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.message || `خطأ في الخادم: ${response.statusText}`);
                        }
                        return data;
                    } catch (error) {
                         if (error.message.includes('Failed to fetch')) {
                             showAlert('فشل الاتصال بالخادم. الرجاء التأكد من أن الخادم يعمل.');
                        } else {
                             showAlert(`حدث خطأ: ${error.message}`);
                        }
                        console.error(`${method} ${endpoint} failed:`, error);
                        throw error;
                    }
                },
                get(endpoint) { return this.request(endpoint); },
                post(endpoint, body) { return this.request(endpoint, 'POST', body); }
            };

            // --- Authentication & View Management ---
            function showView(viewToShow) {
                [faceRecognitionView, pinView, mainAppView].forEach(view => {
                    view.classList.toggle('hidden', view.id !== viewToShow);
                });
            }

            function handleLogout() {
                recognizedEmployee = null;
                localStorage.removeItem('loggedInEmployee');
                stopVideo();
                showView('face-recognition-view');
                startVideo(videoLogin, 'login');
            }
            
            function checkLoggedInState() {
                const storedEmployee = localStorage.getItem('loggedInEmployee');
                if (storedEmployee) {
                    recognizedEmployee = JSON.parse(storedEmployee);
                    showMainView();
                } else {
                    showView('face-recognition-view');
                    startVideo(videoLogin, 'login');
                }
            }
            
            function showMainView() {
                showView('main-app-view');
                welcomeName.textContent = recognizedEmployee.name;
                currentDateEl.textContent = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                initReportsView();
            }

            // --- PIN Logic ---
            function setupPinInputs() {
                const inputs = pinInputsContainer.querySelectorAll('input');
                inputs.forEach((input, index) => {
                    input.addEventListener('input', () => {
                        if (input.value && index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === "Backspace" && !input.value && index > 0) {
                             inputs[index - 1].focus();
                        }
                    });
                });
            }

            async function handlePinVerification(e) {
                e.preventDefault();
                const pin = Array.from(pinInputsContainer.querySelectorAll('input')).map(input => input.value).join('');
                if (pin.length !== 4) return showAlert('الرجاء إدخال 4 أرقام.');

                try {
                    const employeeData = await api.post('employees/verify-pin', { employeeId: recognizedEmployee._id, pin });
                    localStorage.setItem('loggedInEmployee', JSON.stringify(employeeData));
                    showMainView();
                } catch (error) {
                    pinForm.reset();
                    pinInputsContainer.querySelector('input').focus();
                }
            }

            // --- Modals ---
            function showAlert(message, isSuccess = false) {
                 alertModalContent.innerHTML = `<p class="${isSuccess ? 'text-green-600' : 'text-red-600'}">${message}</p><div class="mt-4 flex justify-end"><button id="modal-ok-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md">موافق</button></div>`;
                 document.getElementById('modal-ok-btn').onclick = hideAlert;
                 alertModal.classList.remove('hidden');
                 alertModal.classList.add('flex');
                 setTimeout(() => alertModalContent.classList.remove('scale-95', 'opacity-0'), 10);
            }
             function hideAlert() {
                alertModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => alertModal.classList.add('hidden'), 300);
            }

            // --- Face API ---
            async function loadFaceApiModelsInBackground() {
                if(faceApiLoaded) return true;
                try {
                    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                    ]);
                    faceApiLoaded = true;
                    console.log("Face API models loaded successfully.");
                    return true;
                } catch (error) {
                    console.error("Error loading face-api models:", error);
                    recognitionStatus.textContent = 'فشل تحميل نماذج الوجه';
                    return false;
                }
            }

            async function startVideo(videoElement, mode) {
                if (!faceApiLoaded) {
                    recognitionStatus.textContent = "جاري تهيئة الكاميرا...";
                    await loadFaceApiModelsInBackground();
                }
                
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: {} });
                    videoElement.srcObject = currentStream;

                    if (mode === 'login') {
                        const employeesWithFaces = await api.get('employees/face-login-data');
                         if (employeesWithFaces.length === 0) {
                            recognitionStatus.textContent = "لا يوجد موظفون مسجلون بالوجه.";
                            return;
                        }
                        const labeledFaceDescriptors = employeesWithFaces.map(emp =>
                            new faceapi.LabeledFaceDescriptors(emp.name, [new Float32Array(emp.faceDescriptor)])
                        );
                        const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6); // Increased tolerance
                        videoElement.addEventListener('play', () => runFaceLogin(faceMatcher, employeesWithFaces));
                    } else if (mode === 'verify') {
                        const employeeData = JSON.parse(localStorage.getItem('loggedInEmployee'));
                        const faceMatcher = new faceapi.FaceMatcher([new Float32Array(employeeData.faceDescriptor)]);
                        videoElement.addEventListener('play', () => runFaceVerification(faceMatcher));
                    }
                } catch (err) {
                    showAlert("لا يمكن الوصول إلى الكاميرا. يرجى منح الإذن اللازم.");
                }
            }
            
            function stopVideo() {
                if (faceRecognitionInterval) clearInterval(faceRecognitionInterval);
                if (currentStream) currentStream.getTracks().forEach(track => track.stop());
                videoLogin.srcObject = null;
                videoVerify.srcObject = null;
            }

            function runFaceLogin(faceMatcher, employees) {
                let noMatchCounter = 0;
                faceRecognitionInterval = setInterval(async () => {
                    const detection = await faceapi.detectSingleFace(videoLogin, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    if (detection) {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        if (bestMatch.label !== 'unknown') {
                            stopVideo();
                            recognizedEmployee = employees.find(e => e.name === bestMatch.label);
                            pinWelcomeName.textContent = recognizedEmployee.name;
                            showView('pin-view');
                            pinInputsContainer.querySelector('input').focus();
                        } else {
                            noMatchCounter++;
                            if (noMatchCounter > 5) {
                                recognitionStatus.textContent = "لم يتم التعرف. حاول تحريك رأسك قليلاً.";
                            } else {
                                recognitionStatus.textContent = "لم يتم التعرف عليك. حاول مرة أخرى.";
                            }
                        }
                    } else {
                         recognitionStatus.textContent = "جاري البحث عن وجه...";
                         noMatchCounter = 0;
                    }
                }, 1500);
            }
            
            function runFaceVerification(faceMatcher) {
                 faceRecognitionInterval = setInterval(async () => {
                    const detection = await faceapi.detectSingleFace(videoVerify, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    if (detection) {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        if (bestMatch.label !== 'unknown') {
                            verificationStatus.textContent = "تم التعرف عليك. جاهز للتأكيد.";
                            confirmVerificationBtn.disabled = false;
                        } else {
                            verificationStatus.textContent = "الوجه غير مطابق.";
                            confirmVerificationBtn.disabled = true;
                        }
                    } else {
                         verificationStatus.textContent = "لم يتم اكتشاف وجه.";
                         confirmVerificationBtn.disabled = true;
                    }
                }, 1000);
            }
            
            // --- Entry Recording ---
            async function handleRecordEntryClick() {
                if (!faceApiLoaded) return showAlert("نماذج الوجه لم تحمل بعد.");
                verificationModal.classList.remove('hidden');
                verificationModal.classList.add('flex');
                startVideo(videoVerify, 'verify');
            }

            async function handleConfirmVerification() {
                verificationStatus.textContent = "جاري معالجة الصورة...";
                confirmVerificationBtn.disabled = true;

                const detection = await faceapi.detectSingleFace(videoVerify, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                
                if (!detection) {
                    showAlert("لم يتمكن من اكتشاف الوجه بوضوح. حاول مرة أخرى.");
                    stopVideo(); startVideo(videoVerify, 'verify');
                    return;
                }
                
                const faceDescriptor = Array.from(detection.descriptor);
                stopVideo();
                verificationModal.classList.add('hidden');
                recordEntryWithLocation(faceDescriptor);
            }

            function recordEntryWithLocation(faceDescriptor) {
                showAlert("جاري تحديد الموقع...");
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const location = { lat: position.coords.latitude, lon: position.coords.longitude };
                    const now = new Date();
                    const date = now.toISOString().split('T')[0];
                    const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    
                    try {
                         await api.post('timesheets/entry', { 
                            employeeName: recognizedEmployee.name, 
                            date, time, location, faceDescriptor 
                        });
                        showAlert("تم التسجيل بنجاح!", true);
                    } catch(error) {}

                }, () => {
                    showAlert("لا يمكن الحصول على الموقع. يرجى تفعيل خدمات الموقع.");
                }, { enableHighAccuracy: true });
            }


            // --- Reports Logic ---
            function initReportsView() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth();
                
                const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
                reportMonthSelect.innerHTML = months.map((m, i) => `<option value="${i}" ${i === currentMonth ? 'selected' : ''}>${m}</option>`).join('');
                
                reportYearSelect.innerHTML = '';
                for (let y = currentYear; y >= currentYear - 5; y--) {
                    reportYearSelect.innerHTML += `<option value="${y}">${y}</option>`;
                }
            }
            
            async function viewMonthlyReport() {
                const month = parseInt(reportMonthSelect.value);
                const year = parseInt(reportYearSelect.value);

                const startDate = new Date(year, month, 1).toISOString().split('T')[0];
                const endDate = new Date(year, month + 1, 0).toISOString().split('T')[0];
                
                try {
                    reportOutput.innerHTML = '<div class="loader"></div>';
                    const records = await api.get(`timesheets?employeeName=${recognizedEmployee.name}&startDate=${startDate}&endDate=${endDate}`);
                    currentReportData = records;
                    displayReport(records);
                } catch(error) {}
            }
            
            function displayReport(records) {
                if (records.length === 0) {
                    reportOutput.innerHTML = '<p class="text-center text-gray-500">لا توجد سجلات لهذا الشهر.</p>';
                    exportPdfBtn.classList.add('hidden');
                    return;
                }
                
                let reportHTML = '';
                records.forEach(record => {
                    reportHTML += `
                        <div class="p-4 border rounded-lg bg-gray-50">
                            <h3 class="font-bold text-lg">${new Date(record.date).toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric' })}</h3>
                            <div class="mt-2 space-y-2 text-sm">
                                ${record.entries.map(entry => `
                                    <div class="flex justify-between items-center border-b pb-1">
                                        <span>${entry.type === 'check-in' ? 'دخول:' : 'خروج:'} <span class="font-semibold">${entry.time}</span></span>
                                        ${entry.location.lat ? `<a href="https://www.google.com/maps?q=${entry.location.lat},${entry.location.lon}" target="_blank" class="text-blue-500 hover:underline">عرض الموقع</a>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-2 text-right font-bold">إجمالي الساعات: ${record.totalHours.toFixed(2)}</div>
                        </div>
                    `;
                });
                
                reportOutput.innerHTML = reportHTML;
                exportPdfBtn.classList.remove('hidden');
            }

             function exportReportAsPDF() {
                const month = reportMonthSelect.options[reportMonthSelect.selectedIndex].text;
                const year = reportYearSelect.value;
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFontSize(18);
                doc.text(`Monthly Report: ${month} ${year}`, 105, 20, { align: 'center' });
                doc.setFontSize(12);
                doc.text(`Employee: ${recognizedEmployee.name}`, 20, 30);
                
                const tableData = currentReportData.flatMap(record => {
                    return record.entries.map(entry => [
                        new Date(record.date).toLocaleDateString('en-CA'),
                        entry.type === 'check-in' ? 'Check-in' : 'Check-out',
                        entry.time,
                        `${entry.location.lat}, ${entry.location.lon}`
                    ]);
                });

                doc.autoTable({
                    head: [['Date', 'Type', 'Time', 'Location (GPS)']],
                    body: tableData,
                    startY: 40,
                    styles: { halign: 'center' },
                    headStyles: { fillColor: [79, 70, 229] },
                });

                doc.save(`report_${recognizedEmployee.name}_${month}_${year}.pdf`);
            }

            // --- Initial Load ---
            async function startup() {
                await loadFaceApiModelsInBackground();
                loadingOverlay.classList.add('hidden');
                
                logoutBtn.addEventListener('click', handleLogout);
                recordEntryBtn.addEventListener('click', handleRecordEntryClick);
                pinForm.addEventListener('submit', handlePinVerification);
                viewReportBtn.addEventListener('click', viewMonthlyReport);
                exportPdfBtn.addEventListener('click', exportReportAsPDF);
                cancelVerificationBtn.addEventListener('click', () => {
                    stopVideo();
                    verificationModal.classList.add('hidden');
                });
                confirmVerificationBtn.addEventListener('click', handleConfirmVerification);
                
                setupPinInputs();
                checkLoggedInState();
            }

            // --- Call Startup ---
            startup();
        });
    </script>

</body>
</html>
