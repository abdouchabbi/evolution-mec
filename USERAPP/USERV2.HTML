<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الموظف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .loader {
            border: 4px solid #f3f3f3; border-radius: 50%;
            border-top: 4px solid #4f46e5; width: 40px; height: 40px;
            animation: spin 1.5s linear infinite; margin: 20px auto;
        }
        .pin-dot { transition: all 0.2s ease-in-out; }
        .pin-input:focus ~ .pin-dot { transform: scale(1.2); background-color: #4f46e5; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-75 z-[100] flex flex-col items-center justify-center">
        <div class="loader"></div>
        <p class="text-white text-lg mt-4">جاري تحميل النظام...</p>
    </div>

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen bg-gray-200">
        <div class="w-full max-w-sm p-8 space-y-4 bg-white rounded-lg shadow-md text-center">
            <h2 id="login-title" class="text-2xl font-bold text-gray-700">التعرف على الوجه</h2>
            <p id="login-status" class="text-gray-500 h-6">الرجاء توجيه وجهك للكاميرا...</p>
            
            <div id="video-container" class="bg-gray-200 w-full aspect-square rounded-full mx-auto overflow-hidden border-4 border-gray-300">
                <video id="video" class="w-full h-full object-cover" autoplay muted playsinline></video>
            </div>

            <div id="pin-container" class="hidden">
                 <div class="flex justify-center space-x-2 space-x-reverse my-4">
                    <input type="password" maxlength="1" class="pin-input h-0 w-0 absolute opacity-0" id="pin-input-handler">
                    <div class="pin-dot w-4 h-4 rounded-full border-2 border-gray-300"></div>
                    <div class="pin-dot w-4 h-4 rounded-full border-2 border-gray-300"></div>
                    <div class="pin-dot w-4 h-4 rounded-full border-2 border-gray-300"></div>
                    <div class="pin-dot w-4 h-4 rounded-full border-2 border-gray-300"></div>
                </div>
                <button id="pin-submit-btn" class="w-full px-4 py-2 text-lg font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:bg-gray-400">
                    دخول
                </button>
            </div>
        </div>
    </div>

    <!-- Main App View -->
    <div id="main-app-view" class="hidden container mx-auto p-4 max-w-4xl">
         <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">مرحبا، <span id="welcome-name"></span>!</h1>
                <p class="text-gray-500">جاهز لبدء يومك؟</p>
            </div>
            <button id="logout-btn" class="text-sm text-red-600 hover:underline">تسجيل الخروج</button>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-md text-center">
            <h2 class="text-xl font-semibold mb-2">تسجيل الحضور والانصراف</h2>
            <p id="current-date" class="text-gray-500 mb-6"></p>
            <button id="record-entry-btn" class="bg-green-500 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-green-600 transition text-lg">
                تسجيل الآن
            </button>
        </main>
        
        <footer class="mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">سجلاتي الشهرية</h2>
                <div class="flex items-end gap-4 mb-4">
                    <div class="flex-grow">
                        <label for="report-month-select" class="block text-sm font-medium">اختر الشهر:</label>
                        <select id="report-month-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
                    </div>
                    <div class="flex-grow">
                        <label for="report-year-select" class="block text-sm font-medium">اختر السنة:</label>
                        <select id="report-year-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
                    </div>
                    <button id="view-report-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">عرض</button>
                    <button id="export-pdf-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hidden">تصدير PDF</button>
                </div>
                <div id="report-output" class="space-y-4 max-h-[50vh] overflow-auto border-t pt-4">
                    <p class="text-center text-gray-500">الرجاء اختيار شهر لعرض التقرير.</p>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Modals -->
    <div id="alert-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div id="alert-modal-content" class="modal-content bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md transform scale-95 opacity-0"></div>
    </div>
    <div id="face-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 class="text-lg font-bold mb-4">التحقق من الهوية</h3>
            <div class="bg-gray-200 w-full aspect-square rounded-md mb-4">
                <video id="record-video" width="300" height="300" autoplay muted playsinline></video>
            </div>
            <p id="record-status-message" class="mb-4 h-6">الرجاء توجيه الوجه للكاميرا...</p>
            <div class="flex gap-4">
                <button id="cancel-face-btn" class="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition">إلغاء</button>
                <button id="action-face-btn" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition disabled:bg-gray-400" disabled>تأكيد</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State ---
            const API_URL = 'https://evolution-mec2.onrender.com/api'; 
            let faceApiLoaded = false;
            let currentStream = null;
            let faceRecognitionInterval = null;
            let currentReportData = [];
            let recognizedEmployee = null;

            // --- UI Elements ---
            const loadingOverlay = document.getElementById('loading-overlay');
            const loginView = document.getElementById('login-view');
            const mainAppView = document.getElementById('main-app-view');
            const loginTitle = document.getElementById('login-title');
            const loginStatus = document.getElementById('login-status');
            const video = document.getElementById('video');
            const pinContainer = document.getElementById('pin-container');
            const pinInputHandler = document.getElementById('pin-input-handler');
            const pinDots = pinContainer.querySelectorAll('.pin-dot');
            const pinSubmitBtn = document.getElementById('pin-submit-btn');

            const logoutBtn = document.getElementById('logout-btn');
            const welcomeName = document.getElementById('welcome-name');
            const currentDateEl = document.getElementById('current-date');
            const recordEntryBtn = document.getElementById('record-entry-btn');
            const alertModal = document.getElementById('alert-modal');
            const alertModalContent = document.getElementById('alert-modal-content');
            
            const faceModal = document.getElementById('face-modal');
            const recordVideo = document.getElementById('record-video');
            const recordStatusMessage = document.getElementById('record-status-message');
            const actionFaceBtn = document.getElementById('action-face-btn');
            const cancelFaceBtn = document.getElementById('cancel-face-btn');
            
            const reportMonthSelect = document.getElementById('report-month-select');
            const reportYearSelect = document.getElementById('report-year-select');
            const viewReportBtn = document.getElementById('view-report-btn');
            const exportPdfBtn = document.getElementById('export-pdf-btn');
            const reportOutput = document.getElementById('report-output');
            
            // --- API Communication Layer ---
            const api = {
                 async request(endpoint, method = 'GET', body = null) {
                    try {
                        const response = await fetch(`${API_URL}/${endpoint}`, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: body ? JSON.stringify(body) : null,
                        });
                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.message || `خطأ في الخادم: ${response.statusText}`);
                        }
                        return data;
                    } catch (error) {
                         if (error.message.includes('Failed to fetch')) {
                             showAlert('فشل الاتصال بالخادم. الرجاء التأكد من أن الخادم يعمل.');
                        } else {
                             showAlert(`حدث خطأ: ${error.message}`);
                        }
                        console.error(`${method} ${endpoint} failed:`, error);
                        throw error;
                    }
                },
                get(endpoint) { return this.request(endpoint); },
                post(endpoint, body) { return this.request(endpoint, 'POST', body); }
            };

            // --- Authentication ---
            async function handlePinLogin() {
                const pin = pinInputHandler.value;
                if (pin.length !== 4) return;

                try {
                    const employeeData = await api.post('employees/verify-pin', { employeeId: recognizedEmployee._id, pin });
                    localStorage.setItem('employeeData', JSON.stringify(employeeData));
                    showMainView();
                } catch (error) {
                    pinInputHandler.value = '';
                    updatePinDots(0);
                    pinInputHandler.focus();
                }
            }

            function handleLogout() {
                localStorage.removeItem('employeeData');
                recognizedEmployee = null;
                showLoginView();
            }

            // --- View Management ---
            function showLoginView() {
                loginView.classList.remove('hidden');
                mainAppView.classList.add('hidden');
                pinContainer.classList.add('hidden');
                video.classList.remove('hidden');
                loginTitle.textContent = 'التعرف على الوجه';
                loginStatus.textContent = 'الرجاء توجيه وجهك للكاميرا...';
                pinInputHandler.value = '';
                updatePinDots(0);
                startup();
            }

            function showMainView() {
                const employeeData = JSON.parse(localStorage.getItem('employeeData'));
                if (!employeeData) return showLoginView();
                
                if (faceRecognitionInterval) clearInterval(faceRecognitionInterval);
                if (currentStream) currentStream.getTracks().forEach(track => track.stop());

                loginView.classList.add('hidden');
                mainAppView.classList.remove('hidden');
                welcomeName.textContent = employeeData.name;
                currentDateEl.textContent = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                initReportsView();
            }

             // --- Modals ---
            function showAlert(message, isSuccess = false) {
                 alertModalContent.innerHTML = `<p class="${isSuccess ? 'text-green-600' : 'text-red-600'}">${message}</p><div class="mt-4 flex justify-end"><button id="modal-ok-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md">موافق</button></div>`;
                 document.getElementById('modal-ok-btn').onclick = hideAlert;
                 alertModal.classList.remove('hidden');
                 alertModal.classList.add('flex');
                 setTimeout(() => alertModalContent.classList.remove('scale-95', 'opacity-0'), 10);
            }
             function hideAlert() {
                alertModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => alertModal.classList.add('hidden'), 300);
            }
            
            // --- Face API and Login Flow ---
            async function startup() {
                await loadFaceApiModels();
                const employeeFaceData = await api.get('employees/face-login-data');
                startVideoAndRecognition(employeeFaceData);
            }
            
            async function loadFaceApiModels() {
                if(faceApiLoaded) return;
                try {
                    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                    ]);
                    faceApiLoaded = true;
                    loadingOverlay.style.display = 'none';
                } catch (error) {
                    console.error("Error loading face-api models:", error);
                    loginStatus.textContent = 'خطأ في تحميل النماذج.';
                }
            }
            
            async function startVideoAndRecognition(employeeFaceData) {
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: {} });
                    video.srcObject = currentStream;
                    video.addEventListener('play', () => runInitialFaceRecognition(employeeFaceData));
                } catch (err) {
                    showAlert("لا يمكن الوصول إلى الكاميرا. يرجى منح الإذن اللازم.");
                }
            }

            function runInitialFaceRecognition(employeeFaceData) {
                const labeledFaceDescriptors = employeeFaceData.map(emp => 
                    new faceapi.LabeledFaceDescriptors(emp.name, [new Float32Array(emp.faceDescriptor)])
                );
                const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors);

                faceRecognitionInterval = setInterval(async () => {
                    const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    if (detection) {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        if (bestMatch.label !== 'unknown') {
                            clearInterval(faceRecognitionInterval);
                            recognizedEmployee = employeeFaceData.find(e => e.name === bestMatch.label);
                            loginTitle.textContent = `مرحباً، ${bestMatch.label}`;
                            loginStatus.textContent = 'الرجاء إدخال رمز PIN الخاص بك';
                            pinContainer.classList.remove('hidden');
                            video.classList.add('hidden');
                            pinInputHandler.focus();
                        }
                    }
                }, 2000);
            }

            function updatePinDots(length) {
                pinDots.forEach((dot, index) => {
                    dot.classList.toggle('bg-gray-700', index < length);
                });
            }

            // --- Record Entry Logic ---
            function showRecordFaceModal() {
                 if (!faceApiLoaded) {
                    return showAlert("نماذج التعرف على الوجه لم تحمل بعد. الرجاء الانتظار قليلاً.");
                }
                faceModal.classList.remove('hidden');
                faceModal.classList.add('flex');
                startRecordVideo();
            }

            function hideRecordFaceModal() {
                stopRecordVideo();
                faceModal.classList.add('hidden');
            }

            async function startRecordVideo() {
                try {
                    const employeeData = JSON.parse(localStorage.getItem('employeeData'));
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: {} });
                    recordVideo.srcObject = currentStream;
                    recordVideo.addEventListener('play', () => runRecordFaceRecognition(employeeData.faceDescriptor));
                } catch (err) {
                    showAlert("لا يمكن الوصول إلى الكاميرا. يرجى منح الإذن اللازم.");
                    hideRecordFaceModal();
                }
            }
            
            function stopRecordVideo() {
                if (faceRecognitionInterval) clearInterval(faceRecognitionInterval);
                if (currentStream) currentStream.getTracks().forEach(track => track.stop());
                recordVideo.srcObject = null;
                recordStatusMessage.textContent = "الرجاء توجيه الوجه للكاميرا...";
                actionFaceBtn.disabled = true;
            }
            
             function runRecordFaceRecognition(registeredDescriptor) {
                if (!registeredDescriptor) return;
                const faceMatcher = new faceapi.FaceMatcher([new Float32Array(registeredDescriptor)]);
                faceRecognitionInterval = setInterval(async () => {
                    const detection = await faceapi.detectSingleFace(recordVideo, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    if (detection) {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        if (bestMatch.label !== 'unknown') {
                            recordStatusMessage.textContent = "تم التعرف عليك. جاهز للتأكيد.";
                            actionFaceBtn.disabled = false;
                        } else {
                            recordStatusMessage.textContent = "الوجه غير مطابق.";
                            actionFaceBtn.disabled = true;
                        }
                    } else {
                        recordStatusMessage.textContent = "لم يتم اكتشاف وجه.";
                        actionFaceBtn.disabled = true;
                    }
                }, 1000);
            }
            
            async function handleFaceVerificationAndRecord() {
                recordStatusMessage.textContent = "جاري معالجة الصورة...";
                actionFaceBtn.disabled = true;
                
                const detection = await faceapi.detectSingleFace(recordVideo, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                
                if (!detection) {
                    showAlert("لم يتمكن من اكتشاف الوجه بوضوح. حاول مرة أخرى.");
                    stopRecordVideo(); startRecordVideo();
                    return;
                }
                
                const faceDescriptor = Array.from(detection.descriptor);
                hideRecordFaceModal();
                recordEntryWithLocation(faceDescriptor);
            }
            
            function recordEntryWithLocation(faceDescriptor) {
                const employeeData = JSON.parse(localStorage.getItem('employeeData'));
                showAlert("جاري تحديد الموقع...");
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const location = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    const now = new Date();
                    const date = now.toISOString().split('T')[0]; 
                    const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    
                    try {
                         await api.post('timesheets/entry', { 
                            employeeName: employeeData.name, 
                            date, time, location, faceDescriptor 
                        });
                        showAlert("تم التسجيل بنجاح!", true);
                    } catch(error) {}

                }, () => {
                    showAlert("لا يمكن الحصول على الموقع. يرجى تفعيل خدمات الموقع.");
                }, { enableHighAccuracy: true });
            }
            
            // Reports Logic remains the same
             function initReportsView() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth();
                
                const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
                reportMonthSelect.innerHTML = months.map((m, i) => `<option value="${i}" ${i === currentMonth ? 'selected' : ''}>${m}</option>`).join('');
                
                reportYearSelect.innerHTML = '';
                for (let y = currentYear; y >= currentYear - 5; y--) {
                    reportYearSelect.innerHTML += `<option value="${y}">${y}</option>`;
                }
            }
            
            async function viewMonthlyReport() {
                const employeeData = JSON.parse(localStorage.getItem('employeeData'));
                const month = parseInt(reportMonthSelect.value);
                const year = parseInt(reportYearSelect.value);

                const startDate = new Date(year, month, 1).toISOString().split('T')[0];
                const endDate = new Date(year, month + 1, 0).toISOString().split('T')[0];
                
                try {
                    reportOutput.innerHTML = '<div class="loader"></div>';
                    const records = await api.get(`timesheets?employeeName=${employeeData.name}&startDate=${startDate}&endDate=${endDate}`);
                    currentReportData = records;
                    displayReport(records);
                } catch(error) {}
            }
            
            function displayReport(records) {
                if (records.length === 0) {
                    reportOutput.innerHTML = '<p class="text-center text-gray-500">لا توجد سجلات لهذا الشهر.</p>';
                    exportPdfBtn.classList.add('hidden');
                    return;
                }
                
                let reportHTML = '';
                records.forEach(record => {
                    reportHTML += `
                        <div class="p-4 border rounded-lg bg-gray-50">
                            <h3 class="font-bold text-lg">${new Date(record.date).toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric' })}</h3>
                            <div class="mt-2 space-y-2 text-sm">
                                ${record.entries.map(entry => `
                                    <div class="flex justify-between items-center border-b pb-1">
                                        <span>${entry.type === 'check-in' ? 'دخول:' : 'خروج:'} <span class="font-semibold">${entry.time}</span></span>
                                        ${entry.location.lat ? `<a href="https://www.google.com/maps?q=${entry.location.lat},${entry.location.lon}" target="_blank" class="text-blue-500 hover:underline">عرض الموقع</a>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-2 text-right font-bold">إجمالي الساعات: ${record.totalHours.toFixed(2)}</div>
                        </div>
                    `;
                });
                
                reportOutput.innerHTML = reportHTML;
                exportPdfBtn.classList.remove('hidden');
            }

             function exportReportAsPDF() {
                const employeeData = JSON.parse(localStorage.getItem('employeeData'));
                const month = reportMonthSelect.options[reportMonthSelect.selectedIndex].text;
                const year = reportYearSelect.value;
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFontSize(18);
                doc.text(`Monthly Report: ${month} ${year}`, 105, 20, { align: 'center' });
                doc.setFontSize(12);
                doc.text(`Employee: ${employeeData.name}`, 20, 30);
                
                const tableData = currentReportData.flatMap(record => {
                    return record.entries.map(entry => [
                        new Date(record.date).toLocaleDateString('en-CA'),
                        entry.type === 'check-in' ? 'Check-in' : 'Check-out',
                        entry.time,
                        `${entry.location.lat}, ${entry.location.lon}`
                    ]);
                });

                doc.autoTable({
                    head: [['Date', 'Type', 'Time', 'Location (GPS)']],
                    body: tableData,
                    startY: 40,
                    styles: { halign: 'center' },
                    headStyles: { fillColor: [79, 70, 229] },
                });

                doc.save(`report_${employeeData.name}_${month}_${year}.pdf`);
            }
            
            // --- Event Listeners ---
            pinSubmitBtn.addEventListener('click', handlePinLogin);
            pinInputHandler.addEventListener('input', (e) => {
                updatePinDots(e.target.value.length);
                if (e.target.value.length === 4) {
                    handlePinLogin();
                }
            });
            pinContainer.addEventListener('click', () => pinInputHandler.focus());

            logoutBtn.addEventListener('click', handleLogout);
            recordEntryBtn.addEventListener('click', showRecordFaceModal);
            cancelFaceBtn.addEventListener('click', hideRecordFaceModal);
            actionFaceBtn.addEventListener('click', handleFaceVerificationAndRecord);
            viewReportBtn.addEventListener('click', viewMonthlyReport);
            exportPdfBtn.addEventListener('click', exportReportAsPDF);
            
            const employeeData = localStorage.getItem('employeeData');
            if (employeeData) {
                showMainView();
                loadingOverlay.style.display = 'none';
            } else {
                startup();
            }
        });
    </script>

</body>
</html>
